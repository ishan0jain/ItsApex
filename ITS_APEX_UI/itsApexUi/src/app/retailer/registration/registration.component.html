<div>
  <h2>Register Your Shop Hassle Free!!!</h2>
    <form [formGroup]="retailerForm">

      <app-shop-image-upload></app-shop-image-upload>
      <table>
        <tr>
          <td colspan="2">
            <mat-form-field appearance="outline">
              <mat-label>Shop Name</mat-label>
              <input matInput placeholder="Shop Name" formControlName="shopName">
            </mat-form-field>
          </td>
          <td colspan="2">
            <mat-form-field appearance="outline">
              <mat-label>Select me</mat-label>
              <mat-select>
                <mat-option *ngFor="let type of shopTypes">{{type}}</mat-option>
              </mat-select>
              <!-- <mat-label>Shop Type</mat-label>
              <input matInput placeholder="Shop Type" type="dropdown" formControlName="shopType"> -->
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <mat-form-field appearance="outline">
              <mat-label>Shop Description</mat-label>
              <textarea matInput placeholder="Shop Description" formControlName="shopDesc"></textarea>
            </mat-form-field>
          </td>
          
        </tr>
        
    
      <tr>
        <td colspan="2">
          <mat-form-field appearance="outline">
            <mat-label>Retailer First Name</mat-label>
            <input matInput placeholder="Retailer First Name" formControlName="retailerFirstName">
          </mat-form-field>
        </td>
        <td colspan="2">
          <mat-form-field appearance="outline">
            <mat-label>Retailer Last Name</mat-label>
            <input matInput placeholder="Retailer Last Name" formControlName="retailerLastName">
          </mat-form-field>
      </td>
      </tr>
      <tr>
        <td colspan="4">
          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Address" formControlName="address"></textarea>
          </mat-form-field>
        </td>
        
      </tr>
      <tr>
        <td>
          <mat-form-field appearance="outline">
            <mat-label>Landmark</mat-label>
            <input matInput placeholder="Landmark" formControlName="landmark">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="City">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input matInput placeholder="State">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="outline">
            <mat-label>PIN Code</mat-label>
            <input matInput placeholder="PIN Code" formControlName="pinCode">
          </mat-form-field>
        </td>
        
      </tr>
      <tr>
        <td >
          <button mat-button type="submit" (click)="onClick()"><span style="color: #fff;">Submit</span></button>
        </td>
        <td >
          <button mat-button><span style="color: #fff;">Clear All</span></button>
        </td>
      </tr>
    </table>
    
    </form>
</div>
